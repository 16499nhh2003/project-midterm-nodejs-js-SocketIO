<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/backend-plugin.min.css">
    <link rel="stylesheet" href="/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="/vendor/remixicon/fonts/remixicon.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class=" chat-page ">
    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
        <div class="content-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body chat-page p-0">
                                <div class="chat-data-block">
                                    <div class="row">
                                        <div class="col-lg-3 chat-data-left scroller">
                                            <div class="chat-search pt-3 pl-3">
                                                <div class="d-flex align-items-center">
                                                    <div class="chat-profile mr-3">
                                                        <img src="/images/user/1.jpg" alt="chat-user"
                                                            class="avatar-60 ">
                                                    </div>
                                                    <div class="chat-caption">
                                                        <h5 class="mb-0" id="fullname">Huy Hoa</h5>
                                                        <p class="m-0" id="email"></p>
                                                        <p class="m-0" id="id"></p>
                                                        <a href="#" onclick="handleLogout(this)">Logout Accout</a>
                                                    </div>
                                                    <button type="submit" class="close-btn-res p-3"><i
                                                            class="ri-close-fill"></i></button>
                                                </div>

                                            </div>
                                            <div class="chat-sidebar-channel scroller mt-4 pl-3">
                                                <h5 class="mt-3">Message</h5>
                                                <ul id="user-list-direct" class="iq-chat-ui nav flex-column nav-pills">
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-lg-9 chat-data p-0 chat-data-right">
                                            <div class="tab-content h-100">
                                                <div class="tab-pane fade active show h-100" id="default-block"
                                                    role="tabpanel">
                                                    <div class="chat-start">
                                                        <span class="iq-start-icon text-primary"><i
                                                                class="ri-message-3-line"></i></span>
                                                        <button id="chat-start" class="btn chat-button mt-3">Start
                                                            Conversation!</button>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="chatbox" role="tabpanel">
                                                    <div class="chat-head">
                                                        <header
                                                            class="d-flex justify-content-between align-items-center bg-white pt-3 pr-3 pb-3">
                                                            <div class="d-flex align-items-center">
                                                                <div class="sidebar-toggle">
                                                                    <i class="ri-menu-3-line"></i>
                                                                </div>
                                                            </div>
                                                            <div class="chat-user-detail-popup scroller"></div>
                                                            <div class="chat-header-icons d-flex">
                                                                <a href="javascript:void();"
                                                                    class="chat-icon-phone iq-bg-primary">
                                                                    <i class="ri-phone-line"></i>
                                                                </a>
                                                                <a href="javascript:void();"
                                                                    class="chat-icon-video iq-bg-primary">
                                                                    <i class="ri-vidicon-line"></i>
                                                                </a>
                                                                <a href="javascript:void();"
                                                                    class="chat-icon-delete iq-bg-primary">
                                                                    <i class="ri-delete-bin-line"></i>
                                                                </a>
                                                                <span class="dropdown iq-bg-primary">
                                                                    <i class="ri-more-2-line cursor-pointer dropdown-toggle nav-hide-arrow cursor-pointer pr-0"
                                                                        id="dropdownMenuButton02" data-toggle="dropdown"
                                                                        aria-haspopup="true" aria-expanded="false"
                                                                        role="menu"></i>
                                                                    <span class="dropdown-menu dropdown-menu-right"
                                                                        aria-labelledby="dropdownMenuButton02">
                                                                        <a class="dropdown-item"
                                                                            href="JavaScript:void(0);"><i
                                                                                class="fa fa-thumb-tack"
                                                                                aria-hidden="true"></i> Pin to top</a>
                                                                        <a class="dropdown-item"
                                                                            href="JavaScript:void(0);"><i
                                                                                class="fa fa-trash-o"
                                                                                aria-hidden="true"></i> Delete chat</a>
                                                                        <a class="dropdown-item"
                                                                            href="JavaScript:void(0);"><i
                                                                                class="fa fa-ban"
                                                                                aria-hidden="true"></i> Block</a>
                                                                    </span>
                                                                </span>
                                                            </div>
                                                        </header>
                                                    </div>
                                                    <div class="chat-content scroller" id="message-container"></div>
                                                    <div class="chat-footer p-3 bg-white">
                                                        <form class="d-flex align-items-center" id="form">
                                                            <div class="chat-attagement d-flex">
                                                                <a href="javascript:void();"><i
                                                                        class="fa fa-smile-o pr-3"
                                                                        aria-hidden="true"></i></a>
                                                                <label for="fileInput" class="fa fa-paperclip pr-3"
                                                                    aria-hidden="true"></label>
                                                                <input type="file" id="fileInput"
                                                                    style="display:inline;width: 200px;"
                                                                    accept="image/*">
                                                            </div>
                                                            <input id="input" type="text" class="form-control mr-3"
                                                                placeholder="Type your message">
                                                            <button
                                                                class="btn btn-primary d-flex align-items-center p-2"><i
                                                                    class="far fa-paper-plane mr-0"
                                                                    aria-hidden="true"></i><span
                                                                    class="d-none d-lg-block ml-1">Send</span></button>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Backend Bundle JavaScript -->
    <script src="/js/backend-bundle.min.js"></script>
    <!-- app JavaScript -->
    <script src="/js/app.js"></script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>

    let account;
    let emailCurrent = $('#email')
    let idCurrent = $('#id')
    let fullNameCurrent = $('#fullname')
    var accountTarget;

    function handleLogout(e) {
        axios.post('/api/account/logout')
            .then(res => {
                if (res.status === 200) {
                    window.location.href = '/login'
                }
            })
    }

    const token = localStorage.getItem('token');
    axios.get('/api/account', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
        .then((response) => {
            if (response.status === 200) {
                const data = response.data;
                if (data.code === 1) {
                    account = data.account
                    console.log(account)

                    emailCurrent.html(`${account.email}`)
                    idCurrent.html(`${account._id}`)
                    fullNameCurrent.html(`${account.fullName}`)

                    axios.get(`/api/account/getallusers/${account._id}`)
                        .then(res => {
                            if (res.status === 200) {
                                if (res.data.code === 1) {
                                    const users = res.data.data;
                                    users.forEach(user => {
                                        displayUser(user)
                                    })

                                    const socket = io();

                                    let userOnlines = [];

                                    //Event: Client connects to the server
                                    socket.on('connect', () => {
                                        console.log(`${socket.id}`)
                                        if (account) {
                                            socket.emit('register-name', account)
                                        }
                                    })

                                    
                                    //Event: Initial list of online users received from the server
                                    socket.on('list-users', (users) => {
                                        users.forEach(user => {
                                            if (user.id !== socket.id) {

                                                userOnlines.push(user)
                                                //displayUser(user)
                                                updateStatusInUI(user, true)
                                                console.log(userOnlines)
                                            }
                                        })
                                    })

                                    //Event: New user joins the chat
                                    socket.on('new-user', (user) => {
                                        console.log(user._id)
                                        let { id, fullName, _id } = user;
                                        userOnlines.push(user)
                                    })

                                    // Event: User leaves the chat
                                    socket.on('user-leave', id => {
                                        let user = userOnlines.find(user => user.id === id)
                                        userOnlines = userOnlines.filter(user => user.id !== id)

                                        console.log(user)

                                        updateStatusInUI(user, false)

                                    })

                                    // Event: User registers their name with the server
                                    socket.on('register-name', data => {
                                        userOnlines.forEach(user => {
                                            if (user.id === data.id) {
                                                //console.log(data)

                                                user.fullName = data.fullName
                                                user._id = data._id

                                                updateStatusInUI(user, true)

                                                //displayUser(user)
                                            }
                                        })
                                    })

                                    // Event: Received a message from another user
                                    socket.on('msg-receive', (msg) => {
                                        
                                        let data = {
                                            message: msg.message,
                                            date: msg.date,
                                            base64Image: msg.image
                                        }
                                        console.log(data)
                                        addMessageToUI(false, data)
                                    })

                                    const form = document.getElementById('form');
                                    const messageInput = document.getElementById('input');
                                    const messageContainer = document.getElementById('message-container')
                                    const messages = document.getElementById('messages');
                                    const fileInput = form.querySelector('input[type="file"]')


                                    form.addEventListener('submit', (e) => {
                                        e.preventDefault();
                                        sendMessage()
                                    })



                                    function addMessageToUI(isOwnMessage, data) {
                                        console.log("🚀 ~ file: chat.html:278 ~ addMessageToUI ~ data:", data)
                                        const element =
                                            `<div class="chat ${isOwnMessage ? '' : 'chat-left'}">
                                                <div class="chat-user">
                                                    <a class="avatar m-0">
                                                        <img src="${isOwnMessage ? '/images/user/1.jpg' : '/images/user/10.jpg'}" alt=""  title=""
                                                            class="avatar-50 ">
                                                    </a>
                                                </div>
                                                <div class="chat-detail">
                                                    <div class="chat-message">
                                                        ${data.message.length == 0 ? `
                                                        <img src="${data.base64Image}"  width="150px" height="150px">` :
                                                `<p> ${data.message} </p>`}
                                                        <span class="chat-time mt-1">${data.date}</span>
                                                    </div>
                                                </div>
                                            </div>`
                                        messageContainer.innerHTML += element;
                                        scrollToBottom();
                                    }

                                    function scrollToBottom() {
                                        messageContainer.scrollTo(0, messageContainer.scrollHeight)
                                    }

                                    function updateStatusInUI(user, status) {

                                        const userElement = $(`li#${user._id}`)
                                        const statusElement = userElement.find('.avatar-status i');
                                        statusElement.removeClass()
                                            .addClass(`ri-checkbox-blank-circle-fill  ${status == true ? 'text-success' : 'text-dark'}`);


                                        const statusElementText = userElement.find('.chat-sidebar-name h6')
                                        statusElementText.html(`${status === true ? 'Online' : 'Offline'}`)
                                    }


                                    function displayUser(account) {
                                        // console.log(userOnlines)
                                        //console.log(account)

                                        console.log(account)

                                        const liElements = $('li');
                                        let divUser = $(`
                                                <li id="${account._id}">
                                                    <a data-toggle="pill" href="#chatbox">
                                                        <div class="d-flex align-items-center">
                                                            <div class="avatar mr-2">
                                                                <img src="/images/user/10.jpg" alt="chatuserimage" class="avatar-50 ">
                                                                    <span class="avatar-status">
                                                                        <i class="ri-checkbox-blank-circle-fill text-dark"></i>
                                                                    </span>
                                                                    
                                                            </div>
                                                            
                                                            <div class="chat-sidebar-name">
                                                                <h5 class="mb-0">${account.fullName}</h5>
                                                                <span>${account.email}</span>
                                                                <h6>Offline</h6>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                            `)
                                        $('#user-list-direct').append(divUser);
                                        divUser.on('click', function () {
                                            let from = $('#id').text().trim();
                                            let to = account._id;

                                            accountTarget = account._id;

                                            console.log(from, to)

                                            axios.post('/api/message/get', {
                                                from,
                                                to
                                            })
                                                .then((response) => {
                                                    if (response.status === 200) {
                                                        const data = response.data.data;

                                                        $('#message-container').html(``);

                                                        data.forEach(e => {
                                                            console.log(e)

                                                            let dateObject = new Date(e.date);
                                                            dateObject.setHours(dateObject.getHours() + 0);

                                                            let hours = dateObject.getHours();
                                                            let minutes = dateObject.getMinutes();
                                                            let formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;

                                                            let u = {
                                                                message: e.message,
                                                                date: formattedTime,
                                                                base64Image: e.base64Image
                                                            }
                                                            addMessageToUI(e.self, u)
                                                        })

                                                    }
                                                })
                                                .catch((error) => {
                                                    console.error(error);
                                                });
                                        });
                                    }

                                    function sendMessage() {

                                        const file = fileInput.files[0];

                                        if (messageInput.value === '' && !file) {
                                            alert('Please enter message');
                                            return
                                        }

                                        let userTarget = userOnlines.find(u => u._id === accountTarget)

                                        let date = new Date();
                                        let hours = date.getHours();
                                        let minutes = date.getMinutes();
                                        let formattedTime = `${hours}:${minutes}`;

                                        let base64Image;

                                        const data = {
                                            to: userTarget ? userTarget.id : accountTarget,
                                            message: messageInput.value,
                                            date: formattedTime,
                                        }

                                        if (file) {
                                            //Đọc ảnh dạng base64 từ file
                                            const reader = new FileReader();
                                            reader.readAsDataURL(file);
                                            reader.onload = () => {
                                                data.base64Image = reader.result;
                                                console.log("🚀 ~ file: chat.html:416 ~ sendMessage ~ data:", data)

                                                if (userTarget) {
                                                    socket.emit('send-message', data);
                                                }
                                                let reqToServer = {
                                                    from: account._id,
                                                    to: accountTarget,
                                                    message: data.message,
                                                    base64Image: data.base64Image
                                                };
                                                console.log("🚀 ~ file: chat.html:429 ~ sendMessage ~ reqToServer:", reqToServer)
                                                addMessageToUI(true, data);

                                                axios.post('/api/message/add', reqToServer)
                                                    .then(res => console.log(res))
                                                    .catch(err => console.log(err));

                                                
                                                messageInput.value = '';
                                                fileInput.value = '';


                                            }
                                        }
                                        else {
                                            // user online
                                            if (userTarget) {
                                                socket.emit('send-message', data);
                                                console.log("🚀 ~ file: chat.html:447 ~ sendMessage ~ data:", data)
                                            }

                                            let reqToServer = {
                                                from: account._id,
                                                to: accountTarget,
                                                message: data.message,
                                            }

                                            axios.post('/api/message/add', reqToServer)
                                                .then(res => console.log(res))
                                                .catch(err => console.log(err))

                                            addMessageToUI(true, data);
                                            messageInput.value = '';

                                        }
                                    }

                                    function removeUser(id) {
                                        $(`#${id}`).remove();
                                    }

                                }
                            }
                        })
                        .catch(err => console.log(err))

                }
            }
        })
        .catch((error) => {
            console.error(error);
        });

</script>

</html>
